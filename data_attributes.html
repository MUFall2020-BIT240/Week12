<html>
	<head>
		<title>Data attributes!</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	<body>
		<h1>DATA ATTRIBUTES</h1>
	
		<button data-button_class="alert-success">Success</button>
		<button data-button_class="alert-primary">Primary</button>
		<button data-button_class="alert-secondary">Secondary</button>
		<button data-button_class="alert-dark">Dark</button>
		
		<div class="alert alert-primary" role="alert">
		  A simple primary alertâ€”check it out!
		</div>
		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<script>
			$(document).ready(function(){
				console.log( $("#success-button").data('button_class') );
			
				$("button").click(function() {
					// if we have lots of things we're doing to
					// this selector, we can use "chaining"
					// we can also break them into their own lines
					// so it's easier for us to read
					
					// $(selector).data('key') is how we get access
					// to the values we set on the attributes
					$("div.alert")
						.removeClass()
						.addClass('alert')
						.addClass( $(this).data('button_class') );
				
					// if we want to access data-* attributes with
					// normal javascript, we can use:
					// element.dataset.key
				});
			});
		</script>
	<body>
</html>
